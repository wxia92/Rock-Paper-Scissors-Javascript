<html></html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <h3>Rock Paper Scissors!</h3>
    <div class="game-area">
        <div class="player-area">Player <br> <img id="player-hand" src="" height="80px"> </div>
        <div class="score">
            <div class="score-header">Score:</div><div class="game-score">0 - 0</div>
            <p class="round-result">Round result: <span id='round-result'>N/A</span></p> 
            <p id='display-winner'></p>
        </div>
        <div class="cpu-area">Computer <br> <img id="cpu-hand" src="" height="80px"> </div>
    </div>
    
    <div class="buttons">
        <button id='rock'>ROCK</button>
        <button id='paper'>PAPER</button>
        <button id='scissors'>SCISSORS</button>
    </div>
    <button class='reset'>RESET</button>
   
    
   
    
    
    <script src="main.js"></script>
</body>
</html>
